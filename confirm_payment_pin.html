<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmigoGPT</title>
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<body>
    <div class="site_content">
        <!-- ====================================== Page Loader ===================================== -->
        <div class="loader">
            <div class="shapes"></div>
        </div>
        <!-- ====================================== Page Loader End===================================== -->
        <!-- ====================================== Confirm payment pin Screen ===================================== -->
        <div class="verification-main">
            <div class="container verify-screen-main p-0">
                <div class="back-btn back-btn2">
                    <a href="javascript:history.go(-1)">
                        <img class="profile-pic" src="assets/images/Button-Back.png" alt="Button-Back">
                    </a>
                    <h1>Enter Your PIN</h1>
                </div>
                <div class="verify-section-main">
                    <img class="verify-img" src="assets/images/create-new-pin-img.png" alt="create-new-pin-img">
                    <p class="sub-text">Enter your PIN Number to confirm payment</p>
                    <div class="otp-field">
                        <input type="number" class="no-spinners" oninput="validateInput(this)">
                        <input type="number" class="no-spinners" oninput="validateInput(this)">
                        <input type="number" class="no-spinners" oninput="validateInput(this)">
                        <input type="number" class="no-spinners" oninput="validateInput(this)">
                    </div>
                    <div class="bottom-fix-btn onboarding-next-btn-Subscribe"
                        onclick="location.href='confirmation.html'">
                        <a href="confirmation.html">Continue</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- ====================================== Confirm payment pin Screen End===================================== -->
    </div>
    <script src="assets/javascript/jquery.min.js"></script>
    <script src="assets/javascript/bootstrap.bundle.min.js"></script>
    <script src="assets/javascript/script.js"></script>
