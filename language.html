<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmigoGPT</title>
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.min.css">
    <link rel="stylesheet" href="assets/css/swap.css">
    <link rel="stylesheet" href="assets/css/boostrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media-query.css">
</head>
<body>
    <div class="site_content">
        <!-- ====================================== Page Loader ===================================== -->
        <div class="loader">
            <div class="shapes"></div>
        </div>
        <!-- ====================================== Page Loader End===================================== -->
        <!-- ====================================== Language Screen===================================== -->
        <div class="verification-main">
            <div class="container verify-screen-main p-0">
                <div class="back-btn back-btn2">
                    <a href="javascript:history.go(-1)">
                        <img class="profile-pic" src="assets/images/Button-Back.png" alt="Button-Back">
                    </a>
                    <h1>Language</h1>
                </div>
                <div class="verify-section-main align-items-stretch">
                    <div class="form-check2 change-lan-sec language-sel">
                        <input class="form-check-input custom-input" name="language" type="radio" id="language1"
                            checked>
                        <label class="form-check-label custom-lable color-label" for="language1">
                            English (US)
                        </label>
                    </div>
                    <div class="form-check2 change-lan-sec">
                        <input class="form-check-input custom-input" name="language" type="radio" id="language2">
                        <label class="form-check-label custom-lable" for="language2">
                            English (UK)
                        </label>
                    </div>
                    <div class="form-check2 change-lan-sec">
                        <input class="form-check-input custom-input" name="language" type="radio" id="language3">
                        <label class="form-check-label custom-lable" for="language3">
                            Hindi
                        </label>
                    </div>
                    <div class="form-check2 change-lan-sec">
                        <input class="form-check-input custom-input" name="language" type="radio" id="language4">
                        <label class="form-check-label custom-lable" for="language4">
                            Spanish
                        </label>
                    </div>
                    <div class="form-check2 change-lan-sec">
                        <input class="form-check-input custom-input" name="language" type="radio" id="language5">
                        <label class="form-check-label custom-lable" for="language5">
                            French
                        </label>
                    </div>
                    <div class="form-check2 change-lan-sec">
                        <input class="form-check-input custom-input" name="language" type="radio" id="language6">
                        <label class="form-check-label custom-lable" for="language6">
                            Arabic
                        </label>
                    </div>
                    <div class="form-check2 change-lan-sec">
                        <input class="form-check-input custom-input" name="language" type="radio" id="language7">
                        <label class="form-check-label custom-lable" for="language7">
                            Bengali
                        </label>
                    </div>
                    <div class="form-check2 change-lan-sec">
                        <input class="form-check-input custom-input" name="language" type="radio" id="language8">
                        <label class="form-check-label custom-lable" for="language8">
                            Russian
                        </label>
                    </div>
                    <div class="form-check2 change-lan-sec border-bottom-0">
                        <input class="form-check-input custom-input" name="language" type="radio" id="language9">
                        <label class="form-check-label custom-lable" for="language9">
                            Chinese
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <!-- ====================================== Language Screen End===================================== -->
    </div>
    <script src="assets/javascript/jquery.min.js"></script>
    <script src="assets/javascript/bootstrap.bundle.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
