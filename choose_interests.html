<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmigoGPT</title>
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.min.css">
    <link rel="stylesheet" href="assets/css/swap.css">
    <link rel="stylesheet" href="assets/css/boostrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

        <!-- ====================================== Page Loader ===================================== -->
        <div class="loader">
            <div class="shapes"></div>
        </div>

        <!-- ====================================== Choose Interests Screen ===================================== -->

                        </div>

                        <div class="lang-sec">
                            <input type="checkbox" id="select-lang4" name="select-language">
                            <label class="custom-radio-sel-lang custom-bg-interest " for="select-lang4">Code</label>

                        <div class="lang-sec">
                            <input type="checkbox" id="select-lang5" name="select-language">

                        <div class="lang-sec">

                                for="select-lang7">Translator</label>

                            <input type="checkbox" id="select-lang8" name="select-language">
                            <label class="custom-radio-sel-lang custom-bg-interest " for="select-lang8">Health</label>
                        </div>
                        <div class="lang-sec">
                            <input type="checkbox" id="select-lang9" name="select-language">

                        </div>
                        <div class="lang-sec">

                        <div class="lang-sec">

                                <a href="reason_using.html">Next</a>

    </div>
    <script src="assets/javascript/jquery.min.js"></script>
    <script src="assets/javascript/bootstrap.bundle.min.js"></script>
    <script src="assets/javascript/script.js"></script>

</html>
