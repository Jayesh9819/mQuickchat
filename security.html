<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmigoGPT</title>
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.min.css">
    <link rel="stylesheet" href="assets/css/swap.css">
    <link rel="stylesheet" href="assets/css/boostrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media-query.css">
</head>
<body>
    <div class="site_content">
        <!-- ====================================== Page Loader ===================================== -->
        <div class="loader">
            <div class="shapes"></div>
        </div>
        <!-- ====================================== Page Loader End===================================== -->
        <!-- ====================================== Security Screen===================================== -->
        <div class="verification-main">
            <div class="container verify-screen-main p-0">
                <div class="back-btn back-btn2">
                    <a href="javascript:history.go(-1)">
                        <img class="profile-pic" src="assets/images/Button-Back.png" alt="Button-Back">
                    </a>
                    <h1>Security</h1>
                </div>
                <div class="verify-section-main align-items-stretch">
                    <div class="swiches-toggle">
                        <p class="remember">Remember Me</p>
                        <div class="check-box">
                            <input type="checkbox" checked>
                        </div>
                    </div>
                    <div class="swiches-toggle">
                        <p class="remember">Biometric ID</p>
                        <div class="check-box">
                            <input type="checkbox" checked>
                        </div>
                    </div>
                    <div class="swiches-toggle">
                        <p class="remember">Face ID</p>
                        <div class="check-box">
                            <input type="checkbox">
                        </div>
                    </div>
                    <div class="swiches-toggle border-bottom-0">
                        <p class="remember">Two-Factor Authentication</p>
                        <div class="check-box">
                            <input type="checkbox" checked>
                        </div>
                    </div>
                    <button class="end-session cancel-btn security-bottom-btns"
                        onclick="location.href='create_new_pin.html'">Change PIN</button>
                    <button class="end-session cancel-btn" onclick="location.href='forget_password.html'">Change
                        Password</button>
                </div>
            </div>
        </div>
        <!-- ====================================== Security Screen End===================================== -->
    </div>
    <script src="assets/javascript/jquery.min.js"></script>
    <script src="assets/javascript/bootstrap.bundle.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
