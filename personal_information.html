<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmigoGPT</title>
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.min.css">
    <link rel="stylesheet" href="assets/css/swap.css">
    <link rel="stylesheet" href="assets/css/boostrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media-query.css">
</head>

<body>
    <div class="site_content">
        <!-- ====================================== Page Loader ===================================== -->
        <div class="loader">
            <div class="shapes"></div>
        </div>
        <!-- ====================================== Page Loader End===================================== -->
        <!-- ====================================== Personal Information Screen===================================== -->
        <div class="verification-main">
            <div class="container verify-screen-main p-0">
                <div class="back-btn back-btn2">
                    <a href="javascript:history.go(-1)">
                        <img src="assets/images/Button-Back.png" alt="Button-Back">
                    </a>
                    <h1>Personal Information</h1>
                </div>
                <div class="verify-section-main verify-section-main-forget">
                    <div class="camera_main  position-relative">
                        <div class="circle-img-girl">
                            <img class="profile-pic" src="assets/images/girl.png" alt="girl">
                        </div>
                        <svg class="ri-camera-line upload-button" xmlns="http://www.w3.org/2000/svg" width="40"
                            height="40" viewBox="0 0 40 40" fill="none">
                            <circle class="camera-bg" cx="20" cy="20" r="20" fill="#0F0F0F" />
                            <g>
                                <path class="camera"
                                    d="M13 15H14C14.5304 15 15.0391 14.7893 15.4142 14.4142C15.7893 14.0391 16 13.5304 16 13C16 12.7348 16.1054 12.4804 16.2929 12.2929C16.4804 12.1054 16.7348 12 17 12H23C23.2652 12 23.5196 12.1054 23.7071 12.2929C23.8946 12.4804 24 12.7348 24 13C24 13.5304 24.2107 14.0391 24.5858 14.4142C24.9609 14.7893 25.4696 15 26 15H27C27.5304 15 28.0391 15.2107 28.4142 15.5858C28.7893 15.9609 29 16.4696 29 17V26C29 26.5304 28.7893 27.0391 28.4142 27.4142C28.0391 27.7893 27.5304 28 27 28H13C12.4696 28 11.9609 27.7893 11.5858 27.4142C11.2107 27.0391 11 26.5304 11 26V17C11 16.4696 11.2107 15.9609 11.5858 15.5858C11.9609 15.2107 12.4696 15 13 15"
                                    stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                <path class="camera"
                                    d="M20 24C21.6569 24 23 22.6569 23 21C23 19.3431 21.6569 18 20 18C18.3431 18 17 19.3431 17 21C17 22.6569 18.3431 24 20 24Z"
                                    stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </g>
                        </svg>
                        <input class="file-upload" type="file" accept="image/*">
                    </div>
                    <div class="new_password_input">
                        <div class="form-item">
                            <input type="text" id="First_Name" autocomplete="off" required>
                            <label class="info-person" for="First_Name">First Name</label>
                        </div>
                        <div class="form-item">
                            <input type="text" id="Last_Name" autocomplete="off" required>
                            <label class="info-person" for="Last_Name">Last Name</label>
                        </div>
                        <div class="form-item">
                            <input type="text" id="Email_Address" autocomplete="off" required>
                            <label class="info-person" for="Email_Address">Email Address</label>
                        </div>
                        <div class="form-item">
                            <input type="number" id="mobile_number" class="no-spinners" autocomplete="off" required>
                            <label class="info-person" for="mobile_number">Mobile Number</label>
                        </div>
                        <div class="form-item">
                            <input type="text" id="datepicker" placeholder="" required>
                            <label class="info-person" for="datepicker">Date of Birth(DD/MM/YYYY)</label>
                            <svg class="edit-info" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" fill="none">
                                <g>
                                    <path class="edit-info-calender"
                                        d="M4 7C4 6.46957 4.21071 5.96086 4.58579 5.58579C4.96086 5.21071 5.46957 5 6 5H18C18.5304 5 19.0391 5.21071 19.4142 5.58579C19.7893 5.96086 20 6.46957 20 7V19C20 19.5304 19.7893 20.0391 19.4142 20.4142C19.0391 20.7893 18.5304 21 18 21H6C5.46957 21 4.96086 20.7893 4.58579 20.4142C4.21071 20.0391 4 19.5304 4 19V7Z"
                                        stroke="#0F0F0F" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path class=" edit-info-calender" d="M16 3V7" stroke="#0F0F0F" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                    <path class=" edit-info-calender" d="M8 3V7" stroke="#0F0F0F" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                    <path class=" edit-info-calender" d="M4 11H20" stroke="#0F0F0F" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                    <path class=" edit-info-calender" d="M8 15H10V17H8V15Z" stroke="#0F0F0F"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </g>
                            </svg>
                        </div>
                    </div>
                    <div class="bottom-fix-btn onboarding-next-btn print-continue-btn"
                        onclick="location.href='#finger-print-modal'" data-bs-toggle="modal">
                        <a href="#finger-print-modal" data-bs-toggle="modal">Continue</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- ====================================== Personal Information Screen===================================== -->
        <!-- ====================================== Personal information Screen Modal ===================================== -->
        <div class="modal fade" id="finger-print-modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content finger-modal-content">
                    <div class="modal-body">
                        <div class="finger-print-modal-popup">
                            <div class="finger-img-sec">
                                <img src="assets/images/congratulations.png" alt="Congratulation-img">
                            </div>
                            <div class="finger-content-sec mt-32">
                                <h2 class="congratulations">Congratulations!</h2>
                                <p class="few-sec">Your account is ready to use. You will be redirected to the next page
                                    in a few seconds.
                                </p>
                                <div class="loader2">
                                    <div class="sk-fading-circle">
                                        <div class="sk-circle1 sk-circle"></div>
                                        <div class="sk-circle2 sk-circle"></div>
                                        <div class="sk-circle3 sk-circle"></div>
                                        <div class="sk-circle4 sk-circle"></div>
                                        <div class="sk-circle5 sk-circle"></div>
                                        <div class="sk-circle6 sk-circle"></div>
                                        <div class="sk-circle7 sk-circle"></div>
                                        <div class="sk-circle8 sk-circle"></div>
                                        <div class="sk-circle9 sk-circle"></div>
                                        <div class="sk-circle10 sk-circle"></div>
                                        <div class="sk-circle11 sk-circle"></div>
                                        <div class="sk-circle12 sk-circle"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/jquery.min.js"></script>
    <script src="assets/javascript/bootstrap.bundle.min.js"></script>
    <script src="assets/javascript/jquery.ui.min.js"></script>
    <script src="assets/javascript/script.js"></script>
    <script>
        $("#datepicker").datepicker({
            dateFormat: "dd-mm-yy"
            , duration: "fast"
        });
    </script>
</body>

</html>
