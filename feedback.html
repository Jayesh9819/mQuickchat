<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmigoGPT</title>
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.min.css">
    <link rel="stylesheet" href="assets/css/swap.css">
    <link rel="stylesheet" href="assets/css/boostrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media-query.css">
</head>
<body>
    <div class="site_content">
        <!-- ====================================== Page Loader ===================================== -->
        <div class="loader">
            <div class="shapes"></div>
        </div>
        <!-- ====================================== Page Loader End===================================== -->
        <!-- ====================================== Feedback Screen ===================================== -->
        <div class="verification-main">
            <div class="container verify-screen-main p-0">
                <div class="back-btn back-btn2">
                    <a href="javascript:history.go(-1)">
                        <img class="profile-pic" src="assets/images/Button-Back.png" alt="Button-Back">
                    </a>
                    <h1>Your Feedback</h1>
                </div>
                <div class="verify-section-main align-items-stretch">
                    <div class="sign-in-full-section ">
                        <form class="forget-password-screen-form">
                            <div class="feedback-sec">
                                <label class="feedback-lbl"> Your Email Address</label>
                                <input type="email" id="Email" placeholder="Write here" class="feedback-sec-txt">
                            </div>
                            <label class="feedback-lbl feedback-text-spacer"> Select Subject (Optional)</label>
                            <a class="select-dropdown__button">
                                <div class="select-dropdown">
                                    <span>Choose Your Subject</span>
                                    <i class="fa-solid fa-angle-down"></i>
                                    <ul class="select-dropdown__list">
                                        <li data-value="1" class="select-dropdown__list-item">Good</li>
                                        <li data-value="2" class="select-dropdown__list-item">Bad</li>
                                        <li data-value="3" class="select-dropdown__list-item">Excellent</li>
                                        <li data-value="4" class="select-dropdown__list-item">Other</li>
                                    </ul>
                                </div>
                            </a>
                            <div class="feedback-text feedback-text-spacer">
                                <label class="feedback-lbl">Description</label>
                                <textarea rows="4" class="feedback-tp" placeholder="Write here..."></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="print-continue-btn-head">
                        <div class="onboarding-next-btn-plus bottom-fix-btn"
                            onclick="location.href='Amigo_GPT_home.html'">
                            <a href="Amigo_GPT_home.html">Submit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ====================================== Feedback Screen End===================================== -->
    </div>
    <script src="assets/javascript/jquery.min.js"></script>
    <script src="assets/javascript/bootstrap.bundle.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
