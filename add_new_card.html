<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmigoGPT</title>
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.min.css">
    <link rel="stylesheet" href="assets/css/swap.css">
    <link rel="stylesheet" href="assets/css/boostrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media-query.css">
</head>

<body>
    <div class="site_content">
        <!-- ====================================== Page Loader ===================================== -->
        <div class="loader">
            <div class="shapes"></div>
        </div>
        <!-- ====================================== Page Loader End===================================== -->
        <!-- ====================================== Add New card Screen===================================== -->
        <div class="verification-main">
            <div class="container verify-screen-main p-0">
                <div class="back-btn back-btn2">
                    <a href="javascript:history.go(-1)">
                        <img class="profile-pic" src="assets/images/Button-Back.png" alt="Button-Back">
                    </a>
                    <h1>Add New Card</h1>
                </div>
                <div class="verify-section-main align-items-stretch">
                    <div class="position-relative demo-visa">
                        <div>
                            <img class="hello-visa" src="assets/images/visa-icon.png" alt="visa">
                        </div>
                        <p class="card-hidden-number" id="lokiCardNumber">*** **** **** 0000</p>
                        <div class="card-name-jessica-main">
                            <p class="card-name-jessica" id="lokiCardName">Jessica Smith</p>
                            <div class="card-name-jessica-main-sub">
                                <p class="card-date-cvv" id="lokiExpiryDate">**/**</p>
                                <p class="card-date-cvv" id="lokiCVV">***</p>
                            </div>
                        </div>
                    </div>
                    <div class="new_password_input" id="new-card-inputs">
                        <div class="form-item">
                            <input type="text" id="username" autocomplete="off" required
                                oninput="updateLokiBox('lokiCardName', this)">
                            <label class="info-person" for="username">Card Name</label>
                        </div>
                        <div class="form-item">
                            <input type="text" required pattern="\d*" class="no-spinners" id="cardNumber" maxlength="16"
                                oninput="maskNumber(this)">
                            <label class="info-person" for="cardNumber">Card Number</label>
                        </div>
                        <div class="date-number-cvv">
                            <div class="form-item">
                                <input type="text" id="datepicker" class="no-spinners" required>
                                <label class="info-person" for="datepicker">Expiry Date</label>
                            </div>
                            <div class="form-item">
                                <input type="text" class="no-spinners" id="threeDigitInput" maxlength="3"
                                    oninput=" validateInputcvv(this)" required>
                                <label class="info-person" for="threeDigitInput">CVV</label>
                            </div>
                        </div>
                    </div>
                    <div class="print-continue-btn-head">
                        <div class="bottom-fix-btn onboarding-next-btn-plus"
                            onclick="location.href='payment_method.html'">
                            <a href="payment_method.html">Add My Card</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ====================================== Add New card Screen End===================================== -->
    </div>
    <script src="assets/javascript/jquery.min.js"></script>
    <script src="assets/javascript/bootstrap.bundle.min.js"></script>
    <script src="assets/javascript/jquery.ui.min.js"></script>
    <script src="assets/javascript/script.js"></script>
    <script>
        // Add Date in card
        $(document).ready(function () {
            $("#datepicker").datepicker({
                dateFormat: "dd-y",
                duration: "fast",
                onSelect: function (dateText, inst) {
                    $("#lokiExpiryDate").text(dateText);
                }
            });
        });
    </script>
</body>

</html>
