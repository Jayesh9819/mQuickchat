<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmigoGPT</title>
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.min.css">
    <link rel="stylesheet" href="assets/css/swap.css">
    <link rel="stylesheet" href="assets/css/boostrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media-query.css">
</head>
<body>
    <div class="site_content">
        <!-- ====================================== Page Loader ===================================== -->
        <div class="loader">
            <div class="shapes"></div>
        </div>
        <!-- ====================================== Page Loader End===================================== -->
        <!-- ====================================== New Password Screen===================================== -->
        <div class="verification-main">
            <div class="container verify-screen-main p-0">
                <div class="back-btn back-btn2">
                    <a href="javascript:history.go(-1)">
                        <img src="assets/images/Button-Back.png" alt="Button-Back">
                    </a>
                    <h1>Create New Password</h1>
                </div>
                <div class="verify-section-main verify-section-main-forget">
                    <img class="verify-img" src="assets/images/new_password-img.png" alt="new_password-img">
                    <p class="sub-text forget-pass">Create Your New Password</p>
                    <div class="new_password_input">
                        <div class="form-item">
                            <input type="password" id="password" autocomplete="off" required>
                            <label class="info-person" for="password">New Password</label>
                            <i class="fas fa-eye-slash" id="eye"></i>
                        </div>
                        <div class="form-item">
                            <input type="password" id="confirm-password" autocomplete="off" required>
                            <label class="info-person" for="confirm-password">Re Enter New Password</label>
                            <i class="fas fa-eye-slash" id="eye1"></i>
                        </div>
                    </div>
                    <div class="bottom-fix-btn onboarding-next-btn" onclick="location.href='personal_information.html'">
                        <a href="personal_information.html">Change Password</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- ====================================== New Password Screen End===================================== -->
    </div>
    <script src="assets/javascript/jquery.min.js"></script>
    <script src="assets/javascript/bootstrap.bundle.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
