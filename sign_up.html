<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmigoGPT</title>
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/12.1.6/css/intlTelInput.css">
    <link rel="stylesheet" href="assets/css/swap.css">
    <link rel="stylesheet" href="assets/css/boostrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media-query.css">
</head>
<body>
    <div class="site_content">
        <!-- ====================================== Page Loader ===================================== -->
        <div class="loader">
            <div class="shapes"></div>
        </div>
        <!-- ====================================== Page Loader End===================================== -->
        <!-- ====================================== Sign Up Screen===================================== -->
        <div class="let-you-page-main">
            <div class="let-you-screen-main">
                <header class="back-btn back-btn2 top-navbar" id="top-navbar">
                    <a href="javascript:history.go(-1)">
                        <img class="profile-pic" src="assets/images/Button-Back.png" alt="Button-Back">
                    </a>
                </header>
                <div class="Amigo_img_main">
                    <img class="Amigo_img" src="assets/images/logo.png" alt="logo">
                </div>
            </div>
            <div class="footer_box footer-box-sign-up">
                <div class="lets_you_in_box lets_you_in_box4">
                    <h1 class="d-none">hidden</h1>
                    <h2 class="lets_you_in_text">Sign Up</h2>
                    <div class="form-group">
                        <div class="person_detail_main">
                            <i class="ri-user-3-line"></i>
                            <input class="person_name" type="text" placeholder="Your Name">
                        </div>
                        <div class="input-group input-group-sm">
                            <input id="mobile" placeholder="Enter Mobile Number" type="number" name="mobile"
                                class="form-control no-spinners">
                        </div>
                    </div>
                    <button class="sign_with_pass_btn" onclick="window.location.href='verify_phone_number.html';">Sign
                        Up</button>
                    <div class="or" id="or-id">
                        <p>or continue with</p>
                    </div>
                    <div class="icons_main icons_main2">
                        <a href="https://www.facebook.com" target="_blank">
                            <img class="icons" src="assets/images/Icon-fb.png" alt="Icon-fb">
                        </a>
                        <a href="https://www.google.com" target="_blank">
                            <img class="icons" src="assets/images/Icon-google.png" alt="Icon-google">
                        </a>
                        <a href="https://www.icloud.com" target="_blank">
                            <div class="apple-main">
                                <img class="apple" src="assets/images/Icon-apple.png" alt="Icon-apple">
                            </div>
                        </a>
                        <a href="https://wa.me/+12345678899" target="_blank">
                            <img class="icons" src="assets/images/Icon-whatsapp.png" alt="Icon-whatsapp"></a>
                    </div>
                </div>
                <footer id="let-you-footer">
                    <div class="block-footer">
                        <p>Already have an account? <a href="sign_in.html">Sign in</a></p>
                    </div>
                </footer>
            </div>
        </div>
        <!-- ====================================== Sign Up Screen End===================================== -->
    </div>
    <script src="assets/javascript/jquery.min.js"></script>
    <script src="assets/javascript/bootstrap.bundle.min.js"></script>
    <script src="assets/javascript/flag-code/intlTelInput.min.js"></script>
    <script src="assets/javascript/flag-code/flag.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
